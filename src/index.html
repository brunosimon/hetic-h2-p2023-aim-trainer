<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aim trainer</title>
</head>
<body>
    <section class="aim-trainer">

        <!-- Current score -->
        <div class="score">
            <span class="value">0</span>pts
        </div>

        <!-- Timer -->
        <div class="timer">
            <span class="value">0</span>s
        </div>

        <!-- Play / Replay button -->
        <div class="play">PLAY</div>

        <!-- Best score -->
        <div class="best">BEST SCORE: <span class="value">0</span>pts</div>

        <!-- Targets -->
        <div class="targets"></div>
    </section>
</body>
</html>
